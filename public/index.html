<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Whack-A-Mole!</title>
	<link rel="stylesheet" href="/css/whackamole.css">
</head>
<body>
	<div id="game-area"></div>
	<div id="game-display">
		<div id="round-timer-display" class="display-element">
			Time Left: <span id="round-timer"></span>
		</div>
		<div id="break-timer-display" class="display-element">
			New Round: <span id="break-timer"></span>
		</div>
		<div id="score-display" class="display-element">
			Score: <span id="score"></span>
		</div>
	</div>
	<div id="options-area">
		<h2>Options</h2>
		<label for="number-of-tiles-select">Size</label>
		<select id="number-of-tiles-select" class="options-select">
			<option value="4">small</option>
			<option value="9" selected>medium</option>
			<option value="16">large</option>
			<option value="25">extra large</option>
		</select>
		<label for="round-length-select">Round Time</label>
		<select id="round-length-select" class="options-select">
			<option value="10000">10s</option>
			<option value="20000">20s</option>
			<option value="30000">30s</option>
		</select>
		<label for="percent-loss-select">Lose When</label>
		<select id="percent-loss-select" class="options-select">
			<option value="0.5">50%</option>
			<option value="0.75" selected>75%</option>
			<option value="1">100%</option>
		</select>
		<button id="start-btn">start!</button>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="/js/whackamole.js"></script>
</body>
</html>
